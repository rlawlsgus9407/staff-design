<!DOCTYPE html>
<htl lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale-1.0">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/style.scss">
        <link rel="stylesheet" href="../css/lightbox.min.css">
        <script src="https://kit.fontawesome.com/e1a5379901.js" crossorigin="anonymous"></script>

        <title>Staff Design</title>
    </head>

    <body>
        <nav>
            <div class="logo">
                <a href="index.html"><img src="../img/logo.png" alt="staff-design" class="logo"></a>
            </div>
            <ul class="main-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="portfolio.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="container">
            <section>
                <div class="container2">
                    <div class="contact-form">
                        <div class="contact-title">
                            <h1>Consultation</h1>
                        </div>
                        <form method="POST" action="https://formspree.io/f/xdopgdrj" id="my-form">

                            <input name="fname" type="text" class="form-control-name" placeholder="First Name" required>
                            <input name="lname" type="text" class="form-control-name" placeholder="Last Name"
                                required><br>
                            <input name="email" type="email" id="email" class="form-control" placeholder="Email"
                                required><br>
                            <input name="phone" type="text" class="form-control" placeholder="Phone Number"
                                required><br>
                            <input name="location" type="text" class="form-control" placeholder="Location" required><br>
                            <input name="budget" type="text" class="form-control" placeholder="Budget" required><br>

                            <textarea name="message" type="text" class="form-control" placeholder="Message" rows="5"
                                required></textarea><br>

                            <button type="submit" class="form-control submit">Submit</button>
                        </form>
                    </div>
                </div>
                <div id="status"></div>
            </section>
            <script src="js/staff.js"></script>
        </div>
    </body>
    <footer>
        <div class="footer-bottom text-center">
            Copyright &copy; STAFFDESIGN Corp. All Rights Reserved.
        </div>
    </footer>

    </html>
